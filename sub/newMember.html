<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newMember</title>
    <link rel="stylesheet" href="../css/newMember.css">
    <link rel="stylesheet" href="../css/newMember_Responsive.css">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script defer="" src="../js/newMember.js"></script>

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="../common/img/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../common/img/favicomatic/favicon-16x16.png" sizes="16x16" />
</head>
<body style="overflow-x: hidden">
    <div class="newMember_backg">
        <article class="newMember">
            <div class="newMember_head">
                <div class="newMember_head_top">
                    <figure><img src="./img/LionHill_logo/logo_horizontal.png"></figure>
                    <a href="../index.html"><img src="./img/members/btn_close.png"></a>
                </div>
                <div class="newMember_head_bot">
                    <hr>
                </div>
            </div>
            <div class="newMember_body">
                <div class="newMember_left">
                    <h2><span>이메일로</span><br>간편가입</h2>
                    <p><span>회원가입</span>하시고 더 많은 <span>혜택</span> 받아가세요</p>
                </div>
                <div class="newMember_right">
                    <form id="member" action="../index.html">
                        <ul class="info_input">
                            <li>
                                <p>이메일 주소<span> *</span></p>
                                <div class="email">
                                    <input type="text" id="emailID" placeholder="이메일 주소" class="emailInput">
                                    <button id="askUseEmail" type="button">중복 확인</button>
                                </div>
                            </li>
                            <li class="names">
                                <div class="name_left">
                                    <p>성<span> *</span></p>
                                    <input type="text">
                                </div>
                                <div class="name_right">
                                    <p>이름<span> *</span></p>
                                    <input type="text">
                                </div>
                            </li>
                            <li>
                                <p>비밀번호<span> *</span></p>
                                <input type="password" placeholder="영문 + 숫자 포함 8자 이상 입력하세요">
                                <div class="eyeBtn">
                                    <span class="material-symbols-outlined on">visibility</span>
                                    <span class="material-symbols-outlined off">visibility_off</span>
                                </div>
                            </li>
                            <li>
                                <p>비밀번호 확인<span> *</span></p>
                                <input type="password" placeholder="비밀번호를 한 번 더 입력하세요.">
                                <div class="eyeBtn">
                                    <span class="material-symbols-outlined on">visibility</span>
                                    <span class="material-symbols-outlined off">visibility_off</span>
                                </div>
                            </li>
                            <li class="tels">
                                <p>휴대폰 번호<span> *</span></p>
                                <div>
                                    <div class="tel_input">
                                        <input type="text" placeholder="+82" value="+82">
                                        <input type="text" placeholder="숫자만 입력하세요">
                                    </div>
                                </div>
                                
                            </li>
                        </ul>
                        <div class="plz_agree" id="plzAgreeID">
                            <div class="agree_top">
                                <div>
                                    <!-- 전체 약관 동의 -->
                                    <input type="checkbox" id="checkAll">
                                    <label for="checkAll"></label>
                                </div>
                                <a href="#">전문보기 ></a>
                            </div>
                            <ul class="agree_mid">
                                <li>
                                    <div>
                                        <input type="checkbox" id="agree1">
                                        <label for="agree1"><span>이용약관(필수)</span></label>
                                    </div>
                                    <a href="#">전문보기 ></a>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" id="agree2">
                                        <label for="agree2"><span>개인정보 수집 및 이용 동의 (필수)</span></label>
                                    </div>
                                    <a href="#">전문보기 ></a>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" id="agree3">
                                        <label for="agree3"><span>개인정보의 제 3자 제공 동의 (필수)</span></label>
                                    </div>
                                    <a href="#">전문보기 ></a>
                                </li>
                            </ul>
                            <div class="agree_bot">
                                <button type="submit">가입하기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
